  <link href="{% static 'assets/plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />

  <!-- loader-->

  <!--Theme Styles-->

  <title>Admin</title>
</head>

<style>
    .btn-war2 {
    color: #000;
    background-color: #d43f1e;
    border-color: #d43f1e;
}
.bg-login {
    background-color: #202a40!important;
}
img, svg {
    margin-left: 40px;
    vertical-align: middle;
}
a{
     color: #fff;
}
a:hover{
    color: #d43f1e;
}


</style>
<body>
<div class="w3-container w3-animate-right">
  <!--start wrapper-->
  <div class="wrapper">


       <!--start content-->
       <main class="authentication-content">
        <div class="container-fluid">
          <div class="authentication-card">
            <div class="card shadow rounded-0 overflow-hidden">
              <div class="row g-0">
                <div class="col-lg-6 bg-login d-flex align-items-center justify-content-center">
                  <img id="logo" src="{% static 'assets/images/login.png' %}" height="440px" width="500px">
                </div>
                <div class="col-lg-6">
                  <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title">Sign In</h5>
                    <p id="1" class="card-text mb-5">See your growth and get consulting support!</p>
                    <h6  style="color:red">
                        {% for msg in messages %}
                          {{msg}}
                        {% endfor %}
                    </h6>
                    <form class="form-body" method="post" action="/adminpanel/signin/">
                        {% csrf_token %}
<!--                      <div class="d-grid">-->
<!--                        <a class="btn btn-white radius-30" href="javascript:;"><span class="d-flex justify-content-center align-items-center">-->
<!--                            <img class="me-2" src="{% static 'assets/images/icons/search.svg' %}" width="16" alt="">-->
<!--                            <span>Sign in with Google</span>-->
<!--                          </span>-->
<!--                        </a>-->
<!--                      </div>-->
<!--                      <div class="login-separater text-center mb-4"> <span>OR SIGN IN WITH EMAIL</span>-->
<!--                        <hr>-->
<!--                      </div>-->
                        <div class="row g-3">
                          <div class="col-12">
                            <label class="form-label">Email Address</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-envelope-fill"></i></div>
                              <input type="email" name="email" class="form-control radius-30 ps-5" placeholder="Email Address">
                            </div>
                          </div>
                          <div class="col-12">
                            <label class="form-label">Enter Password</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-lock-fill"></i></div>
                              <input type="password" maxlength="4" name="password" class="form-control radius-30 ps-5" placeholder="Enter Password">
                            </div>
                          </div>
                          <div class="col-5 text-end">	<a href="/adminpanel/forgotad/">Forgot Password ?</a>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button type="submit" class="btn btn-war2 radius-30">Sign In</button>
                            </div>
                          </div>
                          <div style="text-align: center;" class="col-12">
                            <p class="mb-0">Don't have an account yet? <a href="/adminpanel/signup/ ">Sign Up</a></p>
                          </div>
                        </div>
                      </div></form>
                 </div>
                </div>
              </div>
            </div>
          </div>
        </div>
       </main>

       <!--end page main-->

  </div>
  <!--end wrapper-->


  <!--plugins-->
  <script src="{% static 'assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/pace.min.js' %}"></script>

  </div>
</body>
