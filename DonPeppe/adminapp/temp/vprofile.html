{% extends 'header1.html' %}
{% load static %}
{% block content %}
<head>
          <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<div class="w3-container w3-animate-bottom">
          <main class="page-content">

            <!--breadcrumb-->
            <!--end breadcrumb-->

            <div class=""></div>

            <div class="row">
              <div class="col-12 col-lg-8">
                <div style="margin-left: 180px; width:800px;" class="card shadow-sm border-0">
                  <div class="card-body">
                      <h5 class="mb-0">My Account</h5>
                      <hr>
                      <div class="card shadow-none border">
                        <div class="card-header">
                          <h6 class="mb-0">Admin Information</h6>
                        </div>
                        <div class="card-body">
                          <form class="row g-3" method="post" enctype="multipart/form-data">
                              {% csrf_token %}

                              <div style="margin-top:20px;" class="profile-avatar">
                                  <label class="form-label ">Profile Picture:</label><br>
                                  <center>
                        <img src="{% static 'assets/images/products/' %}{{u.img}}" class="rounded-circle shadow" width="256" height="256" alt="Profile Picture">
                                  </center>
                              </div>

                             <div class="col-6">
                                <label class="form-label">Username:</label>
                                <input type="text" name="name" class="form-control" value="{{u.name}}" disabled>
                             </div>
                             <div class="col-6">
                              <label class="form-label">Email:</label>
                              <input type="email" name="email" class="form-control" value="{{u.email}}" disabled>
                            </div>
                                   <div class="col-12">
                              <label class="form-label">Address:</label>
                              <input type="text" name="address" class="form-control"value="{{u.address}}" disabled>
                             </div>
                            <div class="col-12">
                              <label class="form-label">City:</label>
                              <input type="text" name="city_id" class="form-control"value="{{u.city_id.name}}" disabled>
                             </div>
<!--                             <div class="col-6">-->
<!--                                 <label class="form-label">City</label>-->

<!--                                      {% endfor %}-->
<!--                                  </select>-->
<!--                                <label class="form-label">City</label>-->
<!--                                <input type="text" name="city_id" class="form-control" >-->
<!--                             </div>-->

                              <div class="col-6">
                                <label class="form-label">Contact:</label>
                                <input type="text"maxlength="10" name="contact" class="form-control" value="{{u.contact}}" disabled>
                            </div>




                               <div class="text-start">
                              <a href="/adminpanel/profile/" class="btn btn-primary px-4" style="background-color:#d43f1e;border-color:#d43f1e">Edit Profile</a>
                              </div>


                          </form>

                        </div>
                      </div>

                  </div>
                </div>
              </div>
                <!--end row--></div>
            </main>
            </div>

       <!--end page main-->

  <!--end wrapper-->


  <!-- Bootstrap bundle JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <!--plugins-->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/plugins/simplebar/js/simplebar.min.js"></script>
  <script src="assets/plugins/metismenu/js/metisMenu.min.js"></script>
  <script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
  <script src="assets/js/pace.min.js"></script>
  <!--app-->
  <script src="assets/js/app.js"></script>
{% endblock %}
