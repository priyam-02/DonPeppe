  <title>Admin</title>
    <style>
      .btn-war2 {
    color: #000;
    background-color: #d43f1e;
    border-color: #d43f1e;
}
    a{
     color: #fff;
}
a:hover{

    background-color: #202a40!important;

<style>
    .btn-war2 {
    color: #000;
    background-color: #d43f1e;
    border-color: #d43f1e;
}
.bg-login {
    background-color: #202a40!important;
}
img, svg {
    margin-left: 40px;
    vertical-align: middle;
}
a{
     color: #fff;
}
a:hover{
    color: #d43f1e;
}

</style>
<body>
<div class="w3-container w3-animate-left">
  <!--start wrapper-->
  <div class="wrapper">

       <!--start content-->
       <main class="authentication-content">
        <div class="container-fluid">
          <div class="authentication-card">
            <div class="card shadow rounded-0 overflow-hidden">
              <div class="row g-0">
                <div class="col-lg-6 bg-login d-flex align-items-center justify-content-center">
                  <img id="logo" src="{% static 'assets/images/login.png' %}" height="440px" width="500px">
                </div>
                <div class="col-lg-6">
                  <div class="card-body p-4 p-sm-5">
                   <h5 class="card-title">Forgot Password</h5>
                    <p class="card-text mb-5">Enter your registered email ID to reset the password</p>
                    <h6  style="color:red">
                        {% for msg in messages %}
                          {{msg}}
                        {% endfor %}
                    </h6>
                    <form id="1" class="form-body" method="post" action="/adminpanel/forgotad/">
                      {% csrf_token %}
                        <div class="row g-3">
                          <div class="col-12">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control form-control-lg radius-30" placeholder="Email id">
                          </div>
                          <div class="col-12">
                            <div class="d-grid gap-3">
                              <button type="submit" class="btn btn-war2 radius-30">Send</button>
<!--							                <a href="/signin/" class="btn btn-lg btn-light radius-30">Back to Login</a>-->
                            </div>
                          </div>
                        </div>
                    </form>
                 </div>
                </div>
              </div>
            </div>
          </div>
        </div>
       </main>

       <!--end page main-->

  </div>
  <!--end wrapper-->


  <!--plugins-->
  <script src="{% static 'assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/pace.min.js' %}"></script>

</div>
</body>
