{% extends 'header1.html' %}
{% load static %}
{% block content %}
<head>
          <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<div class="w3-container w3-animate-bottom">
          <main class="page-content">

            <!--breadcrumb-->
            <!--end breadcrumb-->

            <div class=""></div>

            <div class="row">
              <div class="col-12 col-lg-8">
                <div class="card shadow-sm border-0">
                  <div class="card-body">
                      <h5 class="mb-0">My Account</h5>
                      <hr>
                      <div class="card shadow-none border">
                        <div class="card-header">
                          <h6 class="mb-0">Edit Admin Information</h6>
                        </div>
                        <div class="card-body">
                          <form class="row g-3" method="post" action="/adminpanel/profile/" enctype="multipart/form-data">
                              {% csrf_token %}

                             <div class="col-6">
                                <label class="form-label">Username:</label>
                                <input type="text" name="name" class="form-control" value="{{u.name}}">
                             </div>
                             <div class="col-6">
                              <label class="form-label">Email:</label>
                              <input type="email" name="email" class="form-control" value="{{u.email}}">
                            </div>
                                   <div class="col-12">
                              <label class="form-label">Address:</label>
                              <input type="text" name="address" class="form-control"value="{{u.address}}">
                             </div>

                             <div class="col-6">
                                 <label class="form-label">City:</label>
                                 <select id="country" class="form-control" name="city_id" required >

                                    <option value="">Choose your city </option>
                                      {% for val in c %}
                                    <option value="{{val.id}}">{{val.name}}</option>
                                      {% endfor %}
                                  </select>
<!--                                <label class="form-label">City</label>-->
<!--                                <input type="text" name="city_id" class="form-control" >-->
                             </div>

                              <div class="col-6">
                                <label class="form-label">Contact:</label>
                                <input type="text"maxlength="10" name="contact" class="form-control" value="{{u.contact}}">
                            </div>
                               <div class="col-6">
                                <label class="form-label">Choose Profile:</label>
                                <input type="file" name="img" class="form-control">
                            </div>
                               <div class="text-start">
                              <button type="submit" class="btn btn-primary px-4" style="background-color:#d43f1e;border-color:#d43f1e">Save Changes</button>
                              </div>
                          </form>

                        </div>
                      </div>

                  </div>
                </div>
              </div>
              <div class="col-12 col-lg-4">
                <div class="card shadow-sm border-0 overflow-hidden">
                  <div class="card-body">
                      <div class="profile-avatar text-center">
                        <img src="{% static 'assets/images/products/' %}{{u.img}}" class="rounded-circle shadow" width="256" height="256" alt="">
                      </div>

                      <div class="text-center mt-4">
                        <h4 class="mb-1">{{u.name}}</h4>
                         <p class="mb-0 text-secondary">Email :{{u.email}}</p>
                          <p class="mb-0 text-secondary">Contact :{{u.contact}}</p>
                        <p class="mb-0 text-secondary">{{u.city_id.name}}</p>
                        <div class="mt-4"></div>
<!--                        <h6 class="mb-1">HR Manager - Codervent Technology</h6>-->
<!--                        <p class="mb-0 text-secondary">University of Information Technology</p>-->
<!--                      </div>-->
<!--                      <hr>-->
<!--                      <div class="text-start">-->
<!--                        <h5 class="">About</h5>-->
<!--                        <p class="mb-0">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem.-->
<!--                      </div>-->
                  </div>
                </div>
              </div>
            </div><!--end row-->
            </div>
          </main>
       <!--end page main-->

  </div>

  <!--end wrapper-->


  <!-- Bootstrap bundle JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <!--plugins-->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/plugins/simplebar/js/simplebar.min.js"></script>
  <script src="assets/plugins/metismenu/js/metisMenu.min.js"></script>
  <script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
  <script src="assets/js/pace.min.js"></script>
  <!--app-->
  <script src="assets/js/app.js"></script>
{% endblock %}
